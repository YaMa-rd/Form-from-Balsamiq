<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP formulaire</title>
    <link rel="stylesheet" href="./TP formulaire.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <form method=" POST" action="">
        <fieldset>
            <legend>
                Le formulaire
            </legend>
            <!--une div flexible pour faciliter le positionnement des input-->
            <div class="login">
                <div class="login-pseudo">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" name="pseudo" id="pseudo">
                </div>
                <div class="login-password">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="login-repeat-password">
                    <label for="password-repeat">Mot de passe (encore)</label>
                    <input type="password" name="password" id="password-repeat">
                </div>
            </div>
            <br>
            <!--Liste non ordonnée de divs aprés le H3-->
            <div class="main">
                <h3 class="os-title">Votre OS préféré</h3>
                <div class="container1">
                    <div class="Option-1">
                        <input type="radio" name="os" id="os-xp" value="" checked>
                        <label for="os-xp">Windows XP (selected)</label>
                    </div>
                    <div class="Option-2">
                        <input type="radio" name="os" id="option2" value="">
                        <label for="option2">option 2</label>
                    </div>
                    <div class="Option-3">
                        <input type="radio" name="os" id="option3" value="" indeterminate>
                        <label for="option3">option 3 (indeterminate)</label>
                    </div>
                    <div class="Option-4">
                        <input type="radio" name="os" id="option4" value="" disabled>
                        <label for="option4">option 4 (disabled)</label>
                    </div>
                    <div class="Option-5">
                        <input type="radio" name="os" id="option5" value="" disabled checked>
                        <label for="option5">option 5 <br><span class="opt-2ndline">(disabled and
                                selected)</span></label>
                    </div>
                    <div class="Option-6">
                        <input type="radio" name="os" id="option6" value="" disabled indeterminate>
                        <label for="option6">option 6 <br><span class="opt-2ndline">(disabled
                                indeterminate)</span></label>
                    </div>
                    <p>A row without a radio button</p>
                </div>




                <h3 class="device-title">Sur quel support aimez vous jouer</h3>
                <br>
                <!--Liste non ordonnée de divs aprés le H3-->
                <div class="container2">
                    <div class="checkbox">
                        <input type="checkbox" id="laptop" name="game-device" value="">
                        <label for="laptop">Ordinateur portable</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="gaming-pc" name="game-device" value="" checked>
                        <label for="gaming-pc">PC Master Race (gaming)</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="unknown-device" name="game-device" value="" indeterminate>
                        <label for="unknown-device">indeterminate</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="disabled" name="game-device" value="" disabled>
                        <label for="disabled">disabled</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="disabled-selected" name="game-device" value="" disabled checked>
                        <label for="disabled-selected">disabled-selected</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="disabled-indeterminate" name="game-device" value="" disabled
                            indeterminate>
                        <label for="disabled-indeterminate">disabled-indeterminate</label>
                    </div>
                    <p>A row without a checkbox button</p>

                    <label for="job">votre Profession</label>
                    <select name="profession" id="job">
                        <optgroup label="jobs">
                            <option value="Artisant">Artisant</option>
                            <option value="Dev">Dev</option>
                            <option value="Rentier">Rentier</option>
                        </optgroup>
                    </select>

                    <div class="button-container">
                        <input class="button" type="button" value="Je m'inscris">
                    </div>

                </div>
            </div>
















        </fieldset>



    </form>


</body>

</html>
